<!DOCTYPE html>
<html lang="en">
  <head>
    <title>D3 Web App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head> 

  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">D3 Web App</a>
    </nav>

    <!-- TITLE -->
    <div class="container-fluid text-center bg-1">
      <div style="background:transparent !important" class="jumbotron">
        <h1>D3 Web App</h1>
        <p>This app creates D3 visualizations based on user input</p>
      </div>
    </div>

    <!-- FIRST CONTAINER -->
    <div class="container-fluid bg-5">

      <!-- FORM DIV -->
      <div class="col-sm-6 col-sm-offset-3 text-center container bg-2">

        <!-- FORM -->              <!-- action = the url where we want to POST -->
        <form name="myForm" id="myForm" action="http://localhost:5000/users" method="POST">

            <!-- NAME -->
            <div id="name-group" class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" name="name" placeholder="boom">
            </div>

            <!-- EMAIL -->
            <div id="email-group" class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" name="email" placeholder="boom@baby">
            </div>

            <button id="submit-button" class="btn btn-success">Submit <span class="fa fa-arrow-right"></span></button>
        </form>
      </div>
    </div>

    <!-- SECOND CONTAINER  -->
    <div class="container-fluid bg-4 text-center">    
      <h3 class="margin">D3 Visualization</h3><br>

      <!-- D3 visualization occurs in iframe -->
      <iframe src="frames/simple.html" sandbox="allow-popups allow-scripts allow-forms allow-same-origin" marginwidth="0" marginheight="0" style="height:500px;" scrolling="no"></iframe>
        <!DOCTYPE html>
        <html>
          <head>
          </head>
          <body>
          </body>
        </html>
      </div>
    </div>


    <!-- FOOTER -->
    <footer class="container-fluid bg-3 text-center">
      <p>D3 Web App</p> 
    </footer>
  </body>

  <script>
    // POST
    $(document).ready(function() {

      //callback handler for form submit
      $('#myForm').submit(function(event) {

        // stop default action
        event.preventDefault();

        // get the form data
        var formData = $(this).serializeArray();
        var formURL = $(this).attr("action");

        // process the form
        $.ajax({
          type        : 'POST',
          url         : formURL, 
          data        : formData,
          dataType    : 'json',
          encode      : true,
          success: function(data) {
            console.log(data);
            console.log('process sucess');
          },
          error: function() {
            console.log('process error');
          },
        })
      });

      //Submit  the FORM
      $("form").submit(function(){ 
        alert("Submitted");
      });
    });
  </script>
</html>
